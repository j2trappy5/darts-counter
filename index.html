<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darts Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 10px;
}

h1, h2 {
  text-align: center;
}

.container {
  max-width: 500px;
  margin: auto;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  font-size: 16px;
}

button {
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
}

button:hover {
  background: #555;
}

.active {
  background: #e53935 !important;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.player {
  width: 48%;
  padding: 10px;
  border: 2px solid #444;
  border-radius: 8px;
}

.player.active-turn {
  border-color: #4caf50;
}

.dart-buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 5px;
}

.multiplier-buttons {
  display: flex;
  gap: 5px;
}

.advice {
  margin-top: 10px;
  padding: 10px;
  background: #222;
  border-radius: 6px;
  text-align: center;
}

.history {
  font-size: 14px;
  margin-top: 5px;
  color: #ccc;
}
</style>
</head>

<body>
<div class="container">

<h1>Darts Calculator</h1>

<div id="setup">
  <input id="p1name" placeholder="Player 1 name">
  <input id="p2name" placeholder="Player 2 name">

  <select id="startScore">
    <option value="301">301</option>
    <option value="501" selected>501</option>
  </select>

  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none">
